<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Authentication</title>

</head>
<body>


<style type="text/css">

html {
  scroll-behavior: smooth;
}

:focus-visible {
  outline-offset: 4px;
}

/* General Scrollbar Styling */
::-webkit-scrollbar {
  width: 10px;
}

::-webkit-scrollbar-track {
  background-color: hsl(0, 0%, 98%);
}

::-webkit-scrollbar-thumb {
  background-color: hsl(0, 0%, 80%);
  border-radius: 10px;
}

::-webkit-scrollbar-thumb:hover {
  background-color: hsl(0, 0%, 70%);
}

/* Horizontal Scrollbar Styling */
.has-scrollbar {
  display: flex;
  align-items: center;
  gap: 30px;
  overflow-x: auto;
  scroll-snap-type: inline mandatory;
  padding-bottom: 0px;
  margin-bottom: -20px;
  max-height: 200px;
}

.scrollbar-item {
  scroll-snap-align: start;
}

.scrollbar-item .card {
  width: 250px;
}

.has-scrollbar::-webkit-scrollbar {
  height: 10px;
}

.has-scrollbar::-webkit-scrollbar-track {
  outline: 2px solid hsl(260, 55%, 40%);
  border-radius: 10px;
}

.has-scrollbar::-webkit-scrollbar-thumb {
  border-radius: 10px;
  background-color: hsl(260, 55%, 40%);
  border: 2px solid hsl(0, 0%, 100%);
}

.has-scrollbar::-webkit-scrollbar-button {
  width: calc(25% - 30px);
}

/* iOS Specific Scrollbar Styling */
@supports (-webkit-touch-callout: none) {
  .has-scrollbar::-webkit-scrollbar {
    display: none;
  }
  
  .has-scrollbar {
    -webkit-overflow-scrolling: touch;
  }
}


</style>

<div class="has-scrollbar pt-2" data-simplebar>
  <div class="scrollbar-item">
    <h1 class="card">Completed Transaction</h1>
  </div>
  <div class="scrollbar-item">
    <h1 class="card">Completed Transaction</h1>
  </div>
  <div class="scrollbar-item">
    <h1 class="card">Completed Transaction</h1>
  </div>
  <div class="scrollbar-item">
    <h1 class="card">Completed Transaction</h1>
  </div>
</div>






</body>
</html>
